<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qbex Institute ADF User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select {
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Qbex ADF User Registration</h1>

    <button onclick="openNewUserModal()">Create New User</button>

    <table id="userTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Type of User</th>
                <th>Knows SAP BW</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- User data will be inserted here -->
        </tbody>
    </table>

    <div id="newUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeNewUserModal()">&times;</span>
            <h2>Create New User</h2>
            <form id="newUserForm" autocomplete="on">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="number" id="age" placeholder="Age" required>
                <input type="email" id="email" placeholder="Email" required>
                <select id="userType" required>
                    <option value="">Select User Type</option>
                    <option value="old student">Old Student</option>
                    <option value="new student">New Student</option>
                </select>
                <div>
                    <label>Do you know SAP BW?</label>
                    <input type="radio" name="knowsSAP" value="yes" required> Yes
                    <input type="radio" name="knowsSAP" value="no" required> No
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditUserModal()">&times;</span>
            <h2>Edit User</h2>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <input type="text" id="editFirstName" placeholder="First Name" required>
                <input type="text" id="editLastName" placeholder="Last Name" required>
                <input type="number" id="editAge" placeholder="Age" required>
                <input type="email" id="editEmail" placeholder="Email" required>
                <select id="editUserType" required>
                    <option value="">Select User Type</option>
                    <option value="old student">Old Student</option>
                    <option value="new student">New Student</option>
                </select>
                <div>
                    <label>Do you know SAP BW?</label>
                    <input type="radio" name="editKnowsSAP" value="yes" required> Yes
                    <input type="radio" name="editKnowsSAP" value="no" required> No
                </div>
                <button type="submit">Save</button>
                <button type="button" onclick="closeEditUserModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        // Simulated API URL (replace with your actual API endpoint)
        const API_URL = 'http://127.0.0.1:5001/users';

        // Fetch and display users
        function fetchUsers() {
            fetch(API_URL)
                .then(response => response.json())
                .then(users => {
                    const tableBody = document.querySelector('#userTable tbody');
                    tableBody.innerHTML = '';
                    users.forEach(user => {
                        const row = `
                            <tr>
                                <td>${user.firstName}</td>
                                <td>${user.lastName}</td>
                                <td>${user.age}</td>
                                <td>${user.email}</td>
                                <td>${user.userType}</td>
                                <td>${user.knowsSAP}</td>
                                <td>
                                    <button onclick="editUser('${user.email}')">Edit</button>
                                    <button onclick="deleteUser('${user.email}')">Delete</button>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error fetching users:', error));
        }

        // New User Modal
        function openNewUserModal() {
            document.getElementById('newUserModal').style.display = 'block';
        }

        function closeNewUserModal() {
            document.getElementById('newUserModal').style.display = 'none';
        }

        // Edit User Modal
        function openEditUserModal() {
            document.getElementById('editUserModal').style.display = 'block';
        }

        function closeEditUserModal() {
            document.getElementById('editUserModal').style.display = 'none';
        }

        // Create New User
        document.getElementById('newUserForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                age: document.getElementById('age').value,
                email: document.getElementById('email').value,
                userType: document.getElementById('userType').value,
                knowsSAP: document.querySelector('input[name="knowsSAP"]:checked').value
            };

            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    closeNewUserModal();
                    fetchUsers();
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });

        // Edit User
        function editUser(userId) {
            fetch(`${API_URL}/${userId}`)
                .then(response => response.json())
                .then(user => {
                    document.getElementById('editUserId').value = user.id;
                    document.getElementById('editFirstName').value = user.firstName;
                    document.getElementById('editLastName').value = user.lastName;
                    document.getElementById('editAge').value = user.age;
                    document.getElementById('editEmail').value = user.email;
                    document.getElementById('editUserType').value = user.userType;
                    document.querySelector(`input[name="editKnowsSAP"][value="${user.knowsSAP}"]`).checked = true;
                    openEditUserModal();
                })
                .catch(error => console.error('Error fetching user:', error));
        }

        document.getElementById('editUserForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const userId = document.getElementById('editUserId').value;
            const formData = {
                firstName: document.getElementById('editFirstName').value,
                lastName: document.getElementById('editLastName').value,
                age: document.getElementById('editAge').value,
                email: document.getElementById('editEmail').value,
                userType: document.getElementById('editUserType').value,
                knowsSAP: document.querySelector('input[name="editKnowsSAP"]:checked').value
            };

            fetch(`${API_URL}/${formData.email}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    closeEditUserModal();
                    fetchUsers();
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });

        // Delete User
        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`${API_URL}/${userId}`, {
                    method: 'DELETE',
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        fetchUsers();
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            }
        }

        // Initial fetch of users
        fetchUsers();
    </script>
</body>

</html>
